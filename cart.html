<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Skincare Store</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/app.js" defer></script>
</head>
<body class="cart-page">

  <!-- Navigation Bar -->
  <nav>
    <h1>SKINCARE STORE</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a class="active" href="cart.html">Shopping Cart</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table id="cart-table" border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr data-price="50">
          <td>Natural Moisturizer</td>
          <td><input type="number" class="qty" value="2" min="1"></td>
          <td>50 SAR</td>
          <td class="total">100 SAR</td>
        </tr>
        <tr data-price="40">
          <td>Facial Cleanser</td>
          <td><input type="number" class="qty" value="1" min="1"></td>
          <td>40 SAR</td>
          <td class="total">40 SAR</td>
        </tr>
      </tbody>
    </table>
    <p id="grand-total">Total Amount: 140 SAR</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy;2025 Skincare Store - Maimoonah</p>
   
  </footer>

</body>
</html>
